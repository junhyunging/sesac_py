<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>카운트다운 타이머</h1>
    <input type="number" id="timeInput" placeholder="초를 입력하시오" />
    <button id="startButton" onclick="startTimer()">시작</button>
    <p id="timerDisplay"><!--카운팅을 표시할곳--></p>
    <script>
      function startTimer() {
        const timeInputValue = parseInt(
          document.getElementById("timeInput").value
        );
        const timerDisplay = document.getElementById("timerDisplay");
        const startButton = document.getElementById("startButton");
        let timer = timeInputValue;

        if (timer <= 0) {
          alert("0보다 큰 수를 넣어주세여.");
        }
        startButton.disabled = true; //버튼 활성홯 하기

        let timerId = setInterval(() => {
          if (timer <= 0) {
            timerDisplay.innerHTML = "카운팅 종료";
            clearInterval(timerId); //타이머가 멈추는 함수
            startButton.disabled = false;
          } else {
            timerDisplay.innerHTML = `${timer}`;
            timer--;
          }
        }, 1000); //1초
      }
    </script>
  </body>
</html>
