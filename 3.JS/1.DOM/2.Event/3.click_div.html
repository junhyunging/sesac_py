<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myDiv {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="myDiv"></div>
    <script>
      //document.getElementById("myDiv").addEventListener("click", () => {
      // console.log("div 영역 클릭");
      // });
      //document.getElementById("myDiv").addEventListener("mousedown", () => {
      // console.log("div 영역 클릭");
      //});
      document.getElementById("myDiv").addEventListener("mouseup", (e) => {
        console.log("div 영역 클릭", e.button);

        switch (e.button) {
          case 0:
            console.log("좌클릭");
            break;
          case 1:
            console.log("중간 휠");
            break;
          case 2:
            console.log("우클릭");
            break;
        }
      });

      document.getElementById("myDiv").addEventListener("dblclick", () => {
        console.log("div 영역 클릭");
      });
    </script>
  </body>
</html>
