<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>카운트다운 타이머</h1>
    <input type="number" id="timeInput" placeholder="초를 입력하시오" />
    <button id="startButton" onclick="startTimer()">시작</button>
    <div id="timerDisplay"><!--카운팅을 표시할곳--></div>
    <script>
      function startTimer() {
        const timeInputValue = parseInt(
          document.getElementById("timeInput").value
        );
        const timerDisplay = document.getElementById("timerDisplay");
        const startButton = document.getElementById("startButton");
        let timer = timeInputValue;

        if (timer <= 0 || timer >= 100000) {
          alert("0보다 큰 수를 넣어주세여.");
          return;
        }

        const newTimer = document.createElement("p");
        timerDisplay.appendChild(newTimer);

        let timerId = setInterval(() => {
          if (timer <= 0) {
            timerDisplay.textContent = "카운팅 종료";
            clearInterval(timerId); //타이머가 멈추는 함수
          } else {
            timerDisplay.textContent = `${timer}`;
            timer--;
          }
        }, 1000); //1초
      }
    </script>
  </body>
</html>
