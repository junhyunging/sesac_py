<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>swtich</title>
  </head>
  <body>
    <select id="fruitSelector">
      <option value="apple">사과</option>
      <option value="banana">바나나</option>
      <option value="orange">오렌지</option>
      <option value="fineaplle">파인애플</option>
    </select>
    <div id="fruitResult"><!--빈공간--></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        //여기는 브라우저가 DOM을 다 불러 왔을때 여기가 호출됨
        let fruitSelector = document.getElementById("fruitSelector");
        //    fruitSelector.addEventListener("change", function () {

        //이게 실행될 내용을 여기 추가
        //    });
        fruitSelector.addEventListener("change", fruitDisplay);
      });

      function fruitDisplay() {
        let fruit = document.getElementById("fruitSelector").value;
        let result = document.getElementById("fruitResult");
        //이 switch/case 는 언제는 if/else 로 대체는 가능함
        //하지만, 가독성이 좋게 하기 위해서 생겨난 문법
        //case가 끝났을때는 break가 없으면, 아라로 쭉 흘러가서 다 처리한다.
        switch (fruit) {
          case "apple":
            result.innerText = "이것은 사과입니다.";
            break;
          case "banana":
            result.innerText = "이것은 바나나.";
          case "orange":
            result.innerHTML = "<B>이것은 오렌지.</B>";
            break;
          case "fineaplle":
            result.innerText = "이것은 파인애플.";
            break;
          default:
            result.innerText = "아 몰랑";
        }
      }
    </script>
  </body>
</html>
