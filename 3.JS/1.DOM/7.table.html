<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>셀1</td>
        <td>셀2</td>
        <td>셀3</td>
      </tr>
      <tr>
        <td>셀4</td>
        <td>셀5</td>
        <td>셀6</td>
      </tr>
      <tr>
        <td>셀7</td>
        <td>셀8</td>
        <td>셀9</td>
      </tr>
    </table>
    <button onclick="changeAllCellColor()">색 색상 모두 변경하기</button>
    <button onclick="changeCellColor()">색 색상 짝수만 변경하기</button>
    <button onclick="changecellColor()">색 색상 홀수만 변경하기</button>
    <script>
      function changeAllCellColor() {
        let cells = document.getElementsByTagName("td");
        // legacy 한 odl for 루프 스타일
        //  for (let i = 0; i < cells.length; i++) {
        //하드코딩 하는 변수는 좋지 않은것
        //  cells[i].style.backgroundColor = "lightblue";
        // }

        //modern 한 for 루프 스타일
        for (let cell of cells) {
          cell.style.backgroundColor = "lightblue";
        }
        // 참고 : 왜 forEach는 안될까?
        // forEach는 Array라는 Class가 가지고 있는 함수임.
        //근데, 지금의 cells는 Array가 아니고 htmlCollection 이라는 class로 만들어져 있음
        // 그래서,, foreach함수가 없어서... 내가 적용하고 싶으면 강제로 casting을 해야함
        //  Array.from(cells).forEach((cell) => {
        //  cell.style.backgroundColor = "lightblue";
        // });
      }

      //숙제.. 홀짝은 어떻게 구현할까
      function changeCellColor() {
        let cells = document.getElementsByTagName("td");
        for (let i = 0; i < cells.length; i++) {
          //마지막 i +=2 로 하면 if문 안 써도 됨
          if (i % 2 === 1) {
            cells[i].style.backgroundColor = "blue";
          }
        }
      }

      function changecellColor() {
        let cells = document.getElementsByTagName("td");
        for (let i = 0; i < cells.length; i++) {
          if (i % 2 === 0) {
            cells[i].style.backgroundColor = "blue";
          }
        }
      }

      function changeOddCellColor2() {
        //foreach에 첫번째 인자는 해당 리스트의 멤버
        //foreach에 인자를 두개 넣으면 첫번째는 리스트의 멤버, 두번째는 리스트의 인덱스
        //근데 하필 우리의 셀 list(Array)가 아니라서, 두번째로 htemlCollection이라서
        //Array로 변환을 해줘야지만 forEach가능함
        Array.from(cells).forEach((c, i) => {
          if (i % 2 === 0) {
            cells[i].style.backgroundColor = "blue";
          }
        });
      }

      function changeOddCellColor3() {
        //for of 문법
        let index = 0;
        for (const c of cells) {
          if (index % 2 === 0) {
            c.style.backgroundColor = "blue";
          }
          index = index + 1;
        }
      }

      //function changeOddCellColor4() {
      //css 셀렉터 스타일로 요소를 가져오기 위한 함구ㅏ...
      //querySelector - 가장 먼저 매치되는 하나
      // querySelectorAll - 매치가 되는 모든것
      //const oddCells = document.querySelectorAll("td:nth-child(odd)");
      //oddCells.forEach((c) => {
      // c.style.backgroundColor = "blue";
      //});
      // }
      function changeOddCellColor4() {
        let i = 0; //홀수는 0번부터 짝수는 1번부터
        while (i < cells.length) {
          cells[i].style.backgroundColor = "blue";
          i += 2;
        }
      }
    </script>
  </body>
</html>
