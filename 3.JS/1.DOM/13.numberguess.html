<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숫자맞추기게임</h1>
    <input type="number" id="userNumber" placeholder="숫자입력부탁" />
    <button onclick="push()">정답</button>
    <p>1~100숫자 입력</p>
    <p id="result"></p>

    <h2>히스토리</h2>
    <ul id="history"></ul>

    <script>
      const answer = Math.floor(Math.random() * 100) + 1;
      console.log(answer);
      function push() {
        const userNumber = document.getElementById("userNumber").value;
        const result = document.getElementById("result");
        const compare = Math.abs(answer - userNumber); //정수로 변환
        const history = document.getElementById("history");
        const guess = parseInt(userNumber);
        console.log(guess);

        if (answer === guess) {
          result.innerText = "정답입니다.";
        } else if (guess > answer && guess >= 40) {
          result.innerText = "very high";
        } else if (guess > answer && guess >= 20) {
          result.innerText = "high";
        } else if (guess < answer && guess <= 40) {
          result.innerText = " very low";
        } else {
          result.innerText = " low";
        }

        const li = document.createElement("li");
        li.textContent = `입력한 값 : ${guess}`;
        history.appendChild(li);

        document.getElementById("userNumber").value = "";
      }
    </script>
  </body>
</html>
