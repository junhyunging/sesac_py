<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #displaykey {
        font-size: 100px;
        text-align: center;
        margin-top: 50px;
        color: black;
      }
    </style>
  </head>
  <body>
    <input type="text" id="myInput" placeholder="아무 키나 입력" />
    <div id="displaykey"></div>
    <script>
      document
        .getElementById("myInput")
        .addEventListener("keydown", function (e) {
          const displaykey = document.getElementById("displaykey");
          displaykey.textContent = e.key;
        });
    </script>
  </body>
</html>
