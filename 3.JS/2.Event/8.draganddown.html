<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #dragItem {
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
        display: felx;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin-bottom: 20px;
      }

      #dropzone {
        width: 200px;
        height: 200px;
        border: 2px dashed rgb(194, 194, 201);
        background-color: aquamarine;

        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="dragItem" draggable="true">드래그합십쇼</div>
    <div id="dropzone">여기에 떨구시오</div>
    <script>
      const dragItem = document.getElementById("dragItem");
      const dropzone = document.getElementById("dropzone");

      dragItem.addEventListener("dragstart", function () {
        console.log("드래그");
      });
      dropzone.addEventListener("dragover", function (e) {
        e.preventDefault();
        console.log("올라옴");
      });

      dropzone.addEventListener("drop", function (e) {
        console.log("둠");
        dropzone.appendChild(dragItem); //위에 드래그 한 걸 잡아서 놓음
      });
    </script>
  </body>
</html>
