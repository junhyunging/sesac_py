<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>안녕하세요</h1>
    <script>
      // HTML DOM 로딩이 완성된 다음에 실행해라~
      // DOM이 로딩이 끌탔을 뿐이지, 그게 모든 CSS와 외부이미지로딩 등이 끝난것을 보장
      document.addEventListener("DOMContentLoaded", () => {
        const h1 = document.getElementsByTagName("h1")[0];
        h1.style.color = "red";
      });

      //DOM, CSS적용, 이미지로딩도 JS실행들도 끝나고,
      Window.onload = () => {
        console.log("여기는 모든 로딩이 끝났을때.");
      };
    </script>
  </body>
</html>
