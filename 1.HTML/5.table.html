<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>테이블을 배워보자</title>
  </head>
  <body>
    <table border="1" style="background-color: rgb(172, 250, 211)">
      <tr>
        <!--table row (행)-->
        <td>일</td>
        <!--table data-열-->
        <td>월</td>
        <td>화</td>
        <td>수</td>
        <td>목</td>
        <td>금</td>
        <td>토</td>
      </tr>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
      </tr>
    </table>
  </body>
</html>
