<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>폼 배우기</title>
  </head>
  <body>
    <h1>입력폼 만들기</h1>
    <h2>입력창을 채우기 위한 세부 요소</h2>
    <label>아이디:</label>
    <input type="text" placeholder="입력하셈" /><br />
    <label>비밀번호:</label>
    <input type="password" /><br />
    <input type="button" value="로그인" /><input
      type="reset"
      value="초기화"
    /><br />
    <a href="https://www.naver.com/">회원가입</a>
    <p>풀다운 메뉴 만들기</p>
    <select>
      <option value="콜라">콜라</option>
      <option value="사이다">사이다</option>
      <option value="환타">환타</option>
    </select>
    <select size="4" multiple>
      <option value="콜라">콜라</option>
      <option value="사이다">사이다</option>
      <option value="환타">환타</option>
      <option value="맥주">맥주</option>
    </select>
  </body>
</html>
