<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 400px;
        position: relative;
      }
      .box1,
      .box2 {
        width: 100%;
        height: 100%;
        opacity: 0.7; /*투명도*/
        position: absolute;
        background-color: antiquewhite;
      }
      .overlay {
        z-index: 1;
        top: 200px;
        background-color: aquamarine;
      }
      .box1:hover {
        z-index: 5;
        opacity: 1;
        transition-duration: 10s; /*천천히 바꾸기*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">상단 내용</div>
      <div class="box2 overlay">하단 내용</div>
    </div>
  </body>
</html>
