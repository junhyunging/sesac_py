<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container .item {
        float: left;
        width: 100px;
        text-align: center;
        border-right: 1px solid pink;
      }
      .container .item.last {
        /*띄어쓰기의 의미들 주의할것*/
        float: right;
        border-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">menu 1</div>
      <div class="item">menu 2</div>
      <div class="item">menu 3</div>
      <div class="item">menu 4</div>
      <div class="item last">login</div>
    </div>
  </body>
</html>
