<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>flask 템플릿엔진</h1>
    <p>여기는 새로운 문법</p>
    <h2>사용자 목록</h2>
    <ul>
      {% for user in users %}
      <h4>{{user['name']}}</h4>
      <li>이름: {{user['name']}}</li>
      <li>나이: {{user['age']}}</li>
      <li>전화번호: {{user['mobile']}}</li>
    </ul>
    {%endfor%}
  </body>
</html>
