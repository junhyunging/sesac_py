<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>User Information</h1>
    <table border="1">
      <input type="text" name="name" placeholder="이름 입력" />
      <button onclick="submit">입력</button>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>phone</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{user['name']}}</td>
        <td>{{user['age']}}</td>
        <td>{{user['mobile']}}</td>
      </tr>
      {%endfor%}
    </table>
  </body>
</html>
