<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>klogin</title>
    <link rel="stylesheet" href="./css/k.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="./img/talk.png" alt="사진" />
      </div>
      <div class="login-box">
        <input type="text" placeholder="카카오계정 (이메일 또는 전화번호)" />
        <input type="password" placeholder="비밀번호" />
        <button class="login-btn">로그인</button>
        <div class="or">
          ---------------------------------또는--------------------------------
        </div>
        <button class="qr">
          <img src="./img/qr.jpg" alt="큐알" />
          QR코드 로그인
        </button>
        <div class="auto">
          <input id="auto" type="radio" />
          <label for="auto">자동 로그인</label>
          <span class="i">i</span>
        </div>
        <div class="missing">
          <a href="">카카오계정 찾기 </a>
          <a href="">비밀번호 재설정</a>
        </div>
      </div>
    </div>
  </body>
</html>
